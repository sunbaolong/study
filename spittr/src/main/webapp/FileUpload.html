<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>上传单个文件</h3>
<form method="post" action="FileUpload" enctype="multipart/form-data">
    选择一个文件:
    <input type="file" name="file" />
    <br/><br/>
    <input type="submit" value="上传" />
</form>
<h3>上传多个文件</h3>
<form method="post" action="FileUpload" enctype="multipart/form-data">
    选择一个文件:
    <input type="file" name="file1"><br>
    <input type="file" name="file2"><br>
    <input type="submit" value="上传" />
</form>
</body>
</html>
